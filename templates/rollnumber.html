<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Roll Number</title>
  </head>
  <body>


<!--    <h1>Roll Number</h1>-->
    <div class="mb-3 text-center">
        <form class="text-center" method="POST" action="">
            <label class="form-label"><h5>Roll Number</h5></label>
            <div class="container d-flex justify-content-center align-items-center" style="width:15rem; margin-top:1rem; margin-bottom:1rem">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Roll Number" name="rollnumber">
            </div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
         <h1>Search Results</h1>
<ul>
    {% for item in results %}
        <li>{{ item.roll_Number }}</li>
    {% endfor %}
</ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
